<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jogo de Rifa e Garrafas d'√Ågua</title>
    <style>
        :root {
            --primary-green: #0f0;
            --dark-green: #0a0;
            --background-dark: #222;
            --background-light: #333;
            --text-color: #e0ffe0;
            --border-color: #0c0;
            --button-bg-hover: rgba(0, 255, 0, 0.3);
            --shadow-color: rgba(0, 255, 0, 0.5);
            --success-color: #00BFFF; /* Blue for success */
            --fail-color: #FF4500; /* Red for failure */
        }

        body {
            font-family: 'Arial', sans-serif, 'Courier New', monospace;
            background-color: var(--background-dark);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #111, var(--background-dark));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #000;
            padding: 30px;
            border: 2px solid var(--border-color);
            border-radius: 10px; /* Softer edges */
            box-shadow: 0 0 20px var(--shadow-color);
            width: 90%;
            max-width: 600px; /* Max width for larger screens */
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between elements */
        }

        h1 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
            color: var(--primary-green);
            text-shadow: 0 0 8px var(--primary-green);
        }

        #output {
            flex-grow: 1;
            margin-bottom: 15px;
            overflow-y: auto;
            border: 2px solid var(--border-color);
            padding: 15px;
            background: #000;
            color: var(--text-color);
            font-size: clamp(14px, 2.2vw, 18px); /* Slightly larger text */
            text-shadow: 0 0 5px rgba(0,255,0,0.7);
            line-height: 1.6; /* Improved line spacing */
            font-weight: bold;
            text-align: left; /* Align text left for better readability */
            max-height: 250px; /* Fixed max height for scroll */
            min-height: 100px;
            border-radius: 5px;
        }

        #output p {
            margin: 5px 0;
        }

        #output p.success-message {
            color: var(--success-color);
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
        }

        #output p.fail-message {
            color: var(--fail-color);
            text-shadow: 0 0 8px rgba(255, 69, 0, 0.7);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background: #000;
            color: var(--primary-green);
            border: 2px solid var(--border-color);
            border-radius: 25px; /* Pill shape */
            font-family: 'Arial', sans-serif, 'Courier New', monospace;
            font-size: clamp(16px, 3vw, 20px);
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        #input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .action-button {
            font-size: clamp(16px, 3vw, 20px);
            padding: 12px 28px;
            margin: 5px auto; /* Adjust margin */
            background: #000;
            color: var(--primary-green);
            border: 2px solid var(--border-color);
            border-radius: 25px; /* Pill shape */
            cursor: pointer;
            width: 100%;
            max-width: 250px; /* Wider buttons */
            font-family: 'Arial', sans-serif, 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0,255,0,0.3);
        }

        .action-button:hover:not(:disabled) {
            background: var(--button-bg-hover);
            box-shadow: 0 0 15px var(--shadow-color);
            transform: translateY(-2px); /* Slight lift effect */
        }
        
        .action-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #1a1a1a;
            border-color: #555;
            color: #888;
        }

        /* Main Menu Buttons */
        #mainMenuButtons {
            display: flex;
            flex-direction: column; /* Default to stack on small screens */
            gap: 15px;
            margin-top: 15px;
            justify-content: center; /* Center buttons horizontally */
            align-items: center; /* **This centers the items when they are stacked** */
        }
        #mainMenuButtons .action-button {
            max-width: 300px; /* Slightly wider buttons for main menu */
        }

        @media (min-width: 600px) { /* Arrange buttons side-by-side on larger screens */
            #mainMenuButtons {
                flex-direction: row; /* Row layout for larger screens */
                flex-wrap: wrap; /* Allow wrapping if too many buttons */
                align-items: flex-start; /* Align items to the start of the cross axis (top) */
            }
            #mainMenuButtons .action-button {
                flex: 1 1 45%; /* Allow buttons to grow, max 45% width to fit two per row with gap */
                margin: 5px; /* Adjust margin for row layout */
            }
        }


        /* Custom Prompt Styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay */
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-prompt {
            background: #1a1a1a; /* Darker background */
            padding: 30px;
            border: 2px solid var(--primary-green);
            border-radius: 8px;
            z-index: 1000;
            width: 90%;
            max-width: 450px;
            text-align: center;
            color: var(--text-color);
            font-family: 'Arial', sans-serif, 'Courier New', monospace;
            box-shadow: 0 0 25px var(--shadow-color);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .custom-prompt p {
            font-size: clamp(18px, 4.5vw, 24px); /* Larger prompt text */
            margin-bottom: 20px;
            text-shadow: 0 0 6px var(--primary-green);
            font-weight: bold;
            line-height: 1.4;
        }

        .custom-prompt input {
            font-size: clamp(16px, 3.5vw, 20px);
            padding: 15px;
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
            background: #000;
            color: var(--primary-green);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-family: 'Arial', sans-serif, 'Courier New', monospace;
            outline: none;
        }

        .custom-prompt .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            gap: 15px;
            margin-top: 20px;
        }

        .custom-prompt button {
            font-size: clamp(16px, 3.5vw, 20px);
            padding: 12px 35px;
            margin: 0 auto; /* Center buttons */
            background: var(--dark-green); /* Solid green for OK button */
            color: white;
            border: none;
            border-radius: 25px; /* Pill shape */
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px rgba(0,255,0,0.5);
            width: 80%; /* Make buttons wider */
            max-width: 250px;
        }

        .custom-prompt button.secondary {
            background-color: #555; /* A different color for secondary actions */
            box-shadow: none;
        }
        .custom-prompt button.secondary:hover {
            background-color: #777;
        }

        .custom-prompt button:hover {
            background: var(--primary-green);
            transform: translateY(-2px);
        }

        @media (min-width: 500px) { /* Arrange buttons horizontally on larger screens */
            .custom-prompt .button-group {
                flex-direction: row;
                justify-content: center;
            }
            .custom-prompt button {
                width: auto;
                margin: 0 10px;
            }
        }


        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: clamp(24px, 6vw, 36px);
            }
            #output {
                max-height: 200px;
            }
            .action-button {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            #output {
                font-size: clamp(12px, 3vw, 16px);
                max-height: 150px;
            }
            .action-button {
                font-size: clamp(14px, 3.5vw, 18px);
                padding: 10px 20px;
            }
            .custom-prompt p {
                font-size: clamp(16px, 5vw, 20px);
            }
            .custom-prompt input {
                font-size: clamp(14px, 4vw, 18px);
                padding: 10px;
            }
            .custom-prompt button {
                font-size: clamp(14px, 4vw, 18px);
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Rifa e Garrafas d'√Ågua</h1>
        <div id="output"></div>
        <div id="mainMenuButtons"></div> 

        <input type="text" id="input" placeholder="Digite sua escolha..." style="display:none;" />
        <button id="submit" class="action-button" style="display:none;">üé≤ Enviar</button>
        <button id="reset" class="action-button" style="display:none;">üîÑ Reiniciar Jogo</button>
    </div>
    <script>
        let saldoDinheiro = 5.0;
        let quantidadeGarrafasAgua = 0;
        let ganhouRifa = false;

        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const submitButton = document.getElementById('submit');
        const resetButton = document.getElementById('reset');
        const mainMenuButtonsDiv = document.getElementById('mainMenuButtons'); // New div for main menu buttons

        function atualizarSaida(mensagem, type = 'normal') {
            const p = document.createElement('p');
            p.textContent = mensagem;
            if (type === 'success') {
                p.classList.add('success-message');
            } else if (type === 'fail') {
                p.classList.add('fail-message');
            }
            output.appendChild(p);
            output.scrollTop = output.scrollHeight;
        }

        function customPrompt(message, options = []) {
            return new Promise(resolve => {
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'custom-prompt';
                
                let contentHtml = `<p>${message}</p>`;
                if (options.length > 0) {
                    contentHtml += '<div class="button-group">';
                    options.forEach(option => {
                        contentHtml += `<button data-value="${option.value}" class="${option.className || ''}">${option.text}</button>`;
                    });
                    contentHtml += '</div>';
                } else {
                    contentHtml += `
                        <input type="text" autofocus>
                        <div class="button-group">
                            <button id="promptOkButton">OK</button>
                        </div>
                    `;
                }
                promptDiv.innerHTML = contentHtml;
                
                document.body.appendChild(overlay);
                document.body.appendChild(promptDiv);
                
                const promptInput = promptDiv.querySelector('input');
                
                if (promptInput) {
                    promptInput.focus();
                    const promptOkButton = promptDiv.querySelector('#promptOkButton');
                    const submitAndResolve = () => {
                        const value = promptInput.value;
                        document.body.removeChild(overlay);
                        document.body.removeChild(promptDiv);
                        resolve(value);
                    };
                    promptOkButton.addEventListener('click', submitAndResolve);
                    promptInput.addEventListener('keypress', (event) => {
                        if (event.key === 'Enter') {
                            event.preventDefault(); // Prevent default Enter key behavior (like form submission)
                            submitAndResolve();
                        }
                    });
                } else {
                    promptDiv.querySelectorAll('.button-group button').forEach(button => {
                        button.addEventListener('click', () => {
                            document.body.removeChild(overlay);
                            document.body.removeChild(promptDiv);
                            resolve(button.dataset.value);
                        });
                    });
                }
            });
        }

        function iniciarJogo() {
            atualizarSaida("Voc√™ encontrou R$5,00 no bolso do casaco! O que voc√™ vai fazer com eles?");
            menuPrincipal();
        }

        function menuPrincipal() {
            atualizarSaida(`\n--- Saldo Atual: R$${saldoDinheiro.toFixed(2)} | Garrafas d'√Ågua: ${quantidadeGarrafasAgua} ---`);
            atualizarSaida("Escolha sua estrat√©gia:");
            
            // Clear existing main menu buttons
            mainMenuButtonsDiv.innerHTML = '';
            mainMenuButtonsDiv.style.display = 'flex'; // Ensure it's visible

            // Hide input and submit button for main menu
            input.style.display = 'none';
            submitButton.style.display = 'none';

            // Create and append main menu buttons
            const raffleButton = document.createElement('button');
            raffleButton.className = 'action-button';
            raffleButton.textContent = 'üé≤ Jogar na rifa (Custo: R$5,00 - Pr√™mio: R$500,00)';
            raffleButton.addEventListener('click', async () => {
                // Disable main menu buttons temporarily
                Array.from(mainMenuButtonsDiv.children).forEach(btn => btn.disabled = true);
                await jogarRifa();
                Array.from(mainMenuButtonsDiv.children).forEach(btn => btn.disabled = false); // Re-enable
            });
            mainMenuButtonsDiv.appendChild(raffleButton);

            const manageBottlesButton = document.createElement('button');
            manageBottlesButton.className = 'action-button';
            manageBottlesButton.textContent = "üíß Gerenciar Garrafas d'√Ågua (Comprar/Vender)";
            manageBottlesButton.addEventListener('click', async () => {
                // Disable main menu buttons temporarily
                Array.from(mainMenuButtonsDiv.children).forEach(btn => btn.disabled = true);
                await gerenciarGarrafas();
                Array.from(mainMenuButtonsDiv.children).forEach(btn => btn.disabled = false); // Re-enable
            });
            mainMenuButtonsDiv.appendChild(manageBottlesButton);

            resetButton.style.display = 'none'; // Ensure reset button is hidden in main menu
        }

        async function jogarRifa() {
            // Hide main menu buttons before showing prompt
            mainMenuButtonsDiv.style.display = 'none';

            if (saldoDinheiro >= 5.0) {
                saldoDinheiro -= 5.0;
                atualizarSaida("\nVoc√™ gastou R$5,00 na rifa.");
                let numeroEscolhido = await customPrompt("Escolha um n√∫mero para a rifa (entre 1 e 1000):");
                numeroEscolhido = parseInt(numeroEscolhido); // Ensure it's a number

                if (isNaN(numeroEscolhido) || numeroEscolhido < 1 || numeroEscolhido > 1000) {
                    atualizarSaida("N√∫mero inv√°lido! Por favor, escolha um n√∫mero entre 1 e 1000.", 'fail');
                    saldoDinheiro += 5.0; // Refund if input is invalid
                    verificarFimJogo(); // Go back to menu or end game
                    return;
                }

                let numeroSorteado = Math.floor(Math.random() * 1000) + 1;
                atualizarSaida(`O n√∫mero sorteado na rifa foi: ${numeroSorteado}`);

                if (numeroEscolhido === numeroSorteado) {
                    saldoDinheiro += 500.0;
                    ganhouRifa = true;
                    atualizarSaida("PARAB√âNS! Voc√™ acertou o n√∫mero da rifa e ganhou R$500,00!", 'success');
                } else {
                    atualizarSaida("Que pena! N√£o foi dessa vez. Voc√™ n√£o ganhou na rifa.", 'fail');
                }
            } else {
                atualizarSaida("\nVoc√™ n√£o tem saldo suficiente para jogar na rifa (requer R$5,00).", 'fail');
            }
            verificarFimJogo();
        }

        async function gerenciarGarrafas() {
            // Hide main menu buttons before showing prompt
            mainMenuButtonsDiv.style.display = 'none';

            const options = [
                { text: 'Comprar Garrafas', value: '1' },
                { text: 'Tentar Vender uma Garrafa', value: '2' },
                { text: 'Voltar ao menu principal', value: '3', className: 'secondary' }
            ];
            let subEscolhaAgua = await customPrompt("ESCOLHA UMA OP√á√ÉO:", options);
            subEscolhaAgua = parseInt(subEscolhaAgua); // Ensure it's a number

            if (isNaN(subEscolhaAgua)) {
                atualizarSaida("Escolha inv√°lida! Por favor, selecione uma das op√ß√µes.", 'fail');
                verificarFimJogo();
                return;
            }

            if (subEscolhaAgua === 1) {
                let precoCompraGarrafa = (Math.floor(Math.random() * (250 - 159 + 1)) + 159) / 100.0;
                let garrafasComprar = parseInt(await customPrompt(`Seu saldo atual: R$${saldoDinheiro.toFixed(2)}\nQuantas garrafas d'√°gua voc√™ deseja comprar (R$${precoCompraGarrafa.toFixed(2)} cada)?`));

                if (isNaN(garrafasComprar) || garrafasComprar <= 0) {
                    atualizarSaida("N√∫mero inv√°lido de garrafas para comprar.", 'fail');
                    verificarFimJogo();
                    return;
                }

                let custoTotal = garrafasComprar * precoCompraGarrafa;
                if (saldoDinheiro >= custoTotal) {
                    saldoDinheiro -= custoTotal;
                    quantidadeGarrafasAgua += garrafasComprar;
                    atualizarSaida(`Voc√™ comprou ${garrafasComprar} garrafa(s) d'√°gua. Seu saldo atual √© R$${saldoDinheiro.toFixed(2)}.`, 'success');
                } else {
                    atualizarSaida(`Saldo insuficiente! Voc√™ precisa de R$${(custoTotal - saldoDinheiro).toFixed(2)} a mais para comprar ${garrafasComprar} garrafa(s).`, 'fail');
                }
            } else if (subEscolhaAgua === 2) {
                if (quantidadeGarrafasAgua > 0) {
                    let chanceVenda = Math.floor(Math.random() * 100) + 1;
                    if (chanceVenda <= 20) { // 20% chance to sell for R$5.00
                        saldoDinheiro += 5.0;
                        quantidadeGarrafasAgua -= 1;
                        atualizarSaida("Sucesso! Algu√©m comprou a garrafa d'√°gua por R$5,00!", 'success');
                    } else {
                        atualizarSaida("Ningu√©m quis comprar a √°gua dessa vez. Voc√™ n√£o vendeu a garrafa e ela continua com voc√™.", 'fail');
                    }
                } else {
                    atualizarSaida("Voc√™ n√£o tem garrafas d'√°gua para vender! Compre algumas primeiro.", 'fail');
                }
            } else if (subEscolhaAgua === 3) {
                // Do nothing, just return to menu via verificarFimJogo
            } else {
                atualizarSaida("Escolha inv√°lida! Por favor, selecione uma das op√ß√µes.", 'fail');
            }
            verificarFimJogo();
        }

        function verificarFimJogo() {
            if (saldoDinheiro >= 500.0 || ganhouRifa) {
                finalizarJogo();
            } else if (saldoDinheiro < 5.0 && quantidadeGarrafasAgua === 0) {
                finalizarJogo();
            } else {
                menuPrincipal(); // Always return to main menu if game isn't over
            }
        }

        function finalizarJogo() {
            submitButton.disabled = true; // Disable main submit button
            input.disabled = true; // Disable main input
            input.style.display = 'none'; // Hide input
            submitButton.style.display = 'none'; // Hide submit button
            mainMenuButtonsDiv.style.display = 'none'; // Hide main menu buttons

            atualizarSaida("\n--- Fim do Jogo ---");
            atualizarSaida(`Saldo Final: üí∞ R$${saldoDinheiro.toFixed(2)}`);
            if (saldoDinheiro >= 500.0) {
                atualizarSaida("PARAB√âNS! Voc√™ alcan√ßou seu objetivo de R$500,00!", 'success');
            } else if (ganhouRifa) {
                atualizarSaida("PARAB√âNS! Voc√™ acertou o n√∫mero da rifa e ganhou R$500,00!", 'success');
            } else {
                atualizarSaida("Que pena! Seu saldo ficou abaixo de R$5,00 e voc√™ n√£o tem mais garrafas para vender. Voc√™ n√£o tem mais capital para continuar.", 'fail');
            }
            resetButton.style.display = 'block';
        }

        resetButton.addEventListener('click', () => {
            saldoDinheiro = 5.0;
            quantidadeGarrafasAgua = 0;
            ganhouRifa = false;
            output.innerHTML = '';
            resetButton.style.display = 'none';
            iniciarJogo();
        });

        window.onload = iniciarJogo;
    </script>
</body>
</html>
